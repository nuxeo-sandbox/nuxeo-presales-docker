version: '3.8'
services:
  nuxeo:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - "INSTALL_RPM=${INSTALL_RPM}"
        - "NUXEO_CLID=${NUXEO_CLID}"
    env_file:
      - ./.env
    image: presales-nuxeo
    hostname: nuxeo
    restart: always
    depends_on: 
      - mongo
      - elasticsearch
    expose:
      - 8080
    ports:
      - "8080:8080"
    volumes:
      - ./init:/docker-entrypoint-initnuxeo.d/:rw
      - /var/lib/nuxeo/conf:/etc/nuxeo/conf.d/:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker:ro
      - nuxeo-data:/var/lib/nuxeo:rw
  mongo:
    image: mongo:${MONGO_VERSION}
    hostname: mongo
    restart: always
    healthcheck:
      test: echo 'db.stats().ok' | mongo mongo:27017/test --quiet
      interval: 1m
      timeout: 30s
      retries: 10
      start_period: 15s
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  elasticsearch:
    build:
      context: .
      dockerfile: es/Dockerfile
      args:
        - "ELASTIC_VERSION=${ELASTIC_VERSION}"
    env_file:
      - ./.env
    image: presales-elasticsearch
    hostname: elasticsearch
    restart: always
    healthcheck:
      test: curl -f http://elasticsearch:9200/
      interval: 2m
      timeout: 30s
      retries: 10
      start_period: 1m
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    expose: 
      - 9200
      - 9300
    ports:
      - 9200:9200
      - 9300:9300
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:${ELASTIC_VERSION}
    hostname: kibana
    restart: always
    healthcheck:
      test: curl -f http://kibana:5601/kibana/app/kibana
      interval: 2m
      timeout: 30s
      retries: 10
      start_period: 2m
    depends_on: 
      - elasticsearch
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200/
      SERVER_BASEPATH: /kibana
      SERVER_REWRITEBASEPATH: 'true'
    expose:
      - 5601
    ports:
      - "5601:5601"
    volumes:
      - kibana-data:/usr/share/kibana/data
volumes:
  es-data:
  kibana-data:
  nuxeo-data:
  mongo-data:
